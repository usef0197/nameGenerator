<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="nameGen.css">
</head>
<body>
    <div class="container"id="main-container">


        <div id="inputs">
          <div class="row">
            
            </div>
              <h1 class="headerText">Random Name Generator</h1>
              <input type="text" id="names" placeholder="Enter name" />

              <div id="btns">
                <button class="add" id="add">Add name <i class="fas fa-check-circle"></i></button>
                <button class="claer" id="clear">Clear list<i class="fa fa-trash"></i></button>
                <button class="pick" id="pick">Pick Randomly <i class="fas fa-trophy"></i></button>
                <button class="reset" id="reset">Reset  <i class="fas fa-redo"></i></button>
              </div>
              <div id="display">
                <div class="title" id="pickedTitle">
                  <p>Name drawn is</p>
                </div>
              </div>
            </div>
        
            </div>
          </div>
        </div>
      </div>
    
<script src="./nameGen.js"></script>

</body>
<footer>Last updated: <script>document.write(document.lastModified);</script></footer>
</html>
